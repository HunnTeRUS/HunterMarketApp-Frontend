<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon *ngIf="p.title == 'Profile'" name="logo-snapchat" width="150px"><span>&nbsp;&nbsp;</span>{{p.title}}</ion-icon> 
        <ion-icon *ngIf="p.title == 'Categories'" name="logo-buffer" width="150px"><span>&nbsp;&nbsp;</span>{{p.title}}</ion-icon> 
        <ion-icon *ngIf="p.title == 'Logout'" name="log-out" width="150px"><span>&nbsp;&nbsp;</span>{{p.title}}</ion-icon> 
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
