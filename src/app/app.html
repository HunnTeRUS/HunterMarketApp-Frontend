<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <canvas></canvas>
    <div id="Profile">
      <img [src]="cliente?.imageUrl || 'assets/imgs/padrao.png'"/>
      <span>{{cliente?.nome}}</span>
    </div>
    <ion-list style="margin-top: 43%;">     
      <!-- <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)"> -->
        <ion-icon menuClose ion-item (click)="openPage(pages[0])" class="fa fa-font" name="logo-snapchat" width="150px"><span>&nbsp;&nbsp;{{pages[0].title}}</span></ion-icon> 
        <ion-icon menuClose ion-item (click)="openPage(pages[1])" class="fa fa-font" name="md-list" width="150px"><span>&nbsp;&nbsp;{{pages[1].title}}</span></ion-icon> 
        <ion-icon menuClose ion-item (click)="openPage(pages[2])" class="fa fa-font" name="md-cart" width="150px"><span>&nbsp;&nbsp;{{pages[2].title}}</span></ion-icon>
        <ion-icon menuClose ion-item (click)="openPage(pages[3])" class="fa fa-font" name="md-reverse-camera" width="150px"><span>&nbsp;&nbsp;{{pages[3].title}}</span></ion-icon> 
      <!-- </button> -->
      
      <ion-footer>
        <ion-toolbar>
          <ion-icon menuClose ion-item (click)="openPage(pages[4])" class="fa fa-font" name="md-information-circle" width="150px"><span>&nbsp;&nbsp;{{pages[4].title}}</span></ion-icon>
          <ion-icon style="color: red;" menuClose ion-item (click)="openPage(pages[5])" class="fa fa-font" name="md-exit" width="150px"><span>&nbsp;&nbsp;{{pages[5].title}}</span></ion-icon>
        </ion-toolbar>
      </ion-footer>

    </ion-list>

  </ion-content>



</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
