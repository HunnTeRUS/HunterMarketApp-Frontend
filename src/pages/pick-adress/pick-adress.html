<ion-header>
  <ion-navbar>
    <ion-title>Finishing Request</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header text-center>
      Pickup one adress
    </ion-list-header>
    <button ion-item *ngFor="let item of items" class="itens" (click)="nextPage(item)">
      <h2>{{item.logradouro}}, {{item.numero}}</h2>
      <p>{{item.complemento}} {{item.bairro}}, CEP - {{item.cep}}</p>
      <br>
      <p>City - {{item.cidade.nome}}</p>
      <p>State -  {{item.cidade.estado.nome}}</p>
    </button>
  </ion-list>
</ion-content>
