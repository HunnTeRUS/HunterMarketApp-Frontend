<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<!-- this is the markup. you can change the details (your own name, your own avatar etc.) but don’t change the basic structure! -->

<!--
<ion-avatar>
  <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.jpg'">
</ion-avatar>
-->

<aside class="profile-card">
  
  <header>
    
    <a target="_blank">
      <img src="https://www.dropbox.com/s/9upq789hxnhs361/ava.gif?raw=1">
    </a>

    <h1>{{cliente?.nome}}</h1>
    <h2>{{cliente?.email}}</h2>
    
  </header>
  
  <div class="profile-bio">
    
    <p>Hello <br><b>{{cliente?.nome}}</b></p>
    
  </div>
  
  <ul class="profile-social-links">
    
    <li>
      <a target="_blank">
        <i class="fa fa-twitter"></i>
      </a>
    </li>
    
    <li>
      <a target="_blank">
        <i class="fa fa-dribbble"></i>
      </a>
    </li>
        <li>
      <a target="_blank">
        <i class="fa fa-codepen"></i>
      </a>
    </li>
        
  </ul>
  
  <canvas></canvas>

<div id="Profile">
  <img [src]="cliente?.imageUrl || 'assets/imgs/padrao.png'"/>
</div>

<div class="info">
  <h4>CPF/CNPJ:</h4> {{cliente?.cpfOuCnpj}}
  <h4>Endereço Principal:</h4> {{cliente?.enderecos[0].logradouro}}, {{cliente?.enderecos[0].numero}} - {{cliente?.enderecos[0].cidade.nome}} 
  <h4>Telefone/Celular:</h4> {{cliente?.telefones[0]}}
</div>

</aside>

<Br>
  <br>
  <ion-avatar>
    <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/padrao.png'">
  </ion-avatar> -->
<br/>

</ion-content>
