<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.produto.imageUrl || 'assets/imgs/productWithoutPhoto.png'"/>
      </ion-thumbnail>
      <h2>{{item.produto.nome}}</h2>
      <p>{{item.produto.preco | currency}}</p>
      <ion-icon class="noLineBreak" name="remove-circle" color="primary" (click)="decreaseItem(item.produto)"></ion-icon>
      <p class="noLineBreak" >{{item.quantidade}}</p>
      <ion-icon name="add-circle" color="primary" (click)="increaseItem(item.produto)"></ion-icon>
      <ion-icon name="trash" item-end color="danger" (click)="removeItem(item.produto)"></ion-icon>
    </ion-item>
    <ion-item *ngIf="total() > 0">
      <h1>Total</h1>
      <h1 item-end>{{total()}}</h1>
    </ion-item>
    <ion-item *ngIf="total() <= 0">
      <h1 text-center>Empty Cart</h1>
    </ion-item>
  </ion-list>
  <button text-center ion-button block (click)="goOn()">Continues Buying</button>
  <button text-center color="secondary" ion-button block (click)="checkout()">Finish</button>
</ion-content>
