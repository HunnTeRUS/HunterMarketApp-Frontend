<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Products</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showDetail()">
      <ion-thumbnail item-start>
        <img [src]="item.imageUrl || 'assets/imgs/productWithoutPhoto.png'"/>
      </ion-thumbnail>
      <h2>{{item.nome}}</h2>
      <h2>{{item.preco | currency}}</h2>
    </button>
  </ion-list>
</ion-content>
