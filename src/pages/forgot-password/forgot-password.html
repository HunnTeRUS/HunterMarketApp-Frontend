<ion-header>
  <ion-navbar>
    <ion-title>Esqueci minha senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="wrapper fadeInDown">
      <h2>Recuperar senha</h2>
      <div class="fadeIn first">
        <img src="assets/imgs/forgotPassword.png"/>
      </div>
      <form [formGroup]="formGroup" (ngSubmit)="submitPassword(); $event.preventDefault()">
          <label stacked class="emailLabel">Email<label style="color:red;"> *</label></label>
           <ion-input  formControlName="email" type="text"></ion-input>
           <a *ngIf="formGroup.controls.email.dirty && formGroup.controls.email.errors">Email invÃ¡lido</a>
          <button class="buttonSubmit" ion-button type="submit" [disabled]="formGroup.invalid">Validar</button>

      </form>
  </div>
</ion-content>
