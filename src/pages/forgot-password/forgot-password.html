<ion-header>
  <ion-navbar>
    <ion-title>Esqueci minha senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <div class="wrapper fadeInDown">
    <h2>Recuperar senha</h2>
  <form [formGroup]="formGroup" (ngSubmit)="submitPassword(); $event.preventDefault()">
    <ion-item class="fadeIn first">
      <ion-label stacked>Email<label style="color:red;"> *</label></ion-label>
      <p class="danger" *ngIf="formGroup.controls.email.dirty && formGroup.controls.email.errors" margin-left>Valor invÃ¡lido</p>
      <ion-input formControlName="email" type="text"></ion-input>
  </ion-item>
  <button ion-button block type="submit" [disabled]="formGroup.invalid">Validar</button>

  </form>
  </div>
</ion-content>
