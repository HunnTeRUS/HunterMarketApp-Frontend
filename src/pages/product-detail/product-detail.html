<ion-header>
  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button style="color: #fff;
    background-color: #1bbc9d;" navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button>
    </ion-fab>
  <ion-card style="  box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);">
    <img [src]="item?.imageUrl || 'assets/imgs/productWithoutPhoto.png'"/>
  
  <ion-card-content>
    <ion-card-title>
      <label>
      {{item?.nome}}
      </label>
    </ion-card-title>

    <div class="price" style="padding-top: 7%;">
      <span class="currency">R$</span>
      <span class="value">{{item?.preco | currency:" "}}</span>
    </div>
    <!-- <p>
      {{item?.preco | currency}}
    </p> -->
  </ion-card-content>

<button ion-button class="button2 finish" (click)="addToCart(item)">Add to a cart</button>
</ion-card>

</ion-content>
