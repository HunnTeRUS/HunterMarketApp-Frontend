<ion-header>
  <ion-navbar>
    <ion-title>ProductDetail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button>
    </ion-fab>
  <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/productWithoutPhoto.png'"/>
  <ion-card-content>
    <ion-card-title>
      {{item?.nome}}
    </ion-card-title>
    <p>
      {{item?.preco | currency}}
    </p>
  </ion-card-content>

<button ion-button block outline (click)="addToCart(item)">Add to a cart</button>
</ion-card>

</ion-content>
