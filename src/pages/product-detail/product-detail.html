<ion-header>
  <ion-navbar>
    <ion-title>ProductDetail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/productWithoutPhoto.png'"/>
  <ion-card-content>
    <ion-card-title>
      {{item?.nome}}
    </ion-card-title>
    <p>
      {{item?.preco | currency}}
    </p>
  </ion-card-content>

<button ion-button block outline>Add to a cart</button>
</ion-card>

</ion-content>
